<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StudentAcademicResultSystem</title>
    <link rel="stylesheet" href="reg.css">
</head>

<body>

<div class="form-container">
<h2>Registration Form</h2>
<label for="role"><h4>Select Role:</h4></label>
<select id="role" name="role" onchange="toggleFields()">
    <option value="">--Select--</option>
    <option value="student">As a Student</option>
    <option value="teacher">As a Teacher</option>
</select>

<div id="student-fields" style="display:none;">
    <h3>Student Registration</h3>
   <form action="Regisdemo" method="post">
    <label for="student-name"><h4>Name:</h4></label>
    <input type="text" id="student-name" name="Name" required placeholder="Enter your name">
    
    <label for="student-rollno"><h4>Roll No.:</h4></label>
    <input type="text" id="student-rollno" name="rollno" required placeholder="Enter Enrollment No."> 
    
    <label for="student-email"><h4>Email:</h4></label>
    <input type="email" id="student-email" name="gmail" required placeholder="Enter your email">

    <label for="student-bio"><h4>Password:</h4></label>
    <input type="Password" id="Student-password" name="Password" required placeholder="Enter your password">
    <button type="submit">Register</button>
   </form>
    <!-- <textarea id="student-bio" name="student-bio" rows="1"></textarea> -->
</div>

<div id="teacher-fields" style="display:none;">
    
    <h3>Teacher Registration</h3>
    <form action="Regisdemo" method="post">
    <label for="teacher-name"><h4>Name:</h4></label>
    <input type="text" id="teacher-name" name="Name" required  placeholder="Enter your name">

    <label for="teacher-email"><h4>Email:</h4></label>
    <input type="email" id="teacher-email" name="gmail" required  placeholder="Enter your email">
    <label for="teacher-bio"><h4>Password:</h4></label>
    <input type="Password" id="Teacher-password" name="Password" required placeholder="Enter your password">
    <button type="submit">Register</button>
    </form>
</div>

</div>

<script>
function toggleFields() {
    const role = document.getElementById('role').value;
    document.getElementById('student-fields').style.display = (role === 'student') ? 'block' : 'none';
    document.getElementById('teacher-fields').style.display = (role === 'teacher') ? 'block' : 'none';
}
</script> 

</body>
</html>
