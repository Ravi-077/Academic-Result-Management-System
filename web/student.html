    <script>
        function toggleRollNumber(show) {
            const rollNumberDiv = document.getElementById('rollNumberDiv');
            if (show) {
                rollNumberDiv.classList.remove('hidden');
            } else {
                rollNumberDiv.classList.add('hidden');
            }
        }
    </script>
